<div class="background">

    <mat-card>
        <mat-card-header>
            <mat-card-title>
                Contact Me
            </mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form>
                <mat-form-field appearance="outline">
                    <label>Title</label>
                    <input 
                        matInput 
                        placeholder="reason to contact, max 50 chars." 
                        max="50" 
                        [(ngModel)]="message.title" 
                        name="title"
                        type="text"
                        required
                    >
                </mat-form-field>
        
                <mat-form-field appearance="outline">
                    <label>Contact method</label>
                    <input 
                        matInput 
                        placeholder="your email/discord tag/telegram user" 
                        [(ngModel)]="message.contact" 
                        name="email"
                        required
                    >
                </mat-form-field>
        
                <mat-form-field appearance="outline">
                    <label>Message</label>
                    <textarea 
                        rows="5" 
                        matInput 
                        placeholder="your message..." 
                        [(ngModel)]="message.message" 
                        name="message"
                        required
                    >
                    </textarea>
                </mat-form-field>
            </form>
        </mat-card-content>
        <mat-card-actions align="end">
            <button 
                mat-raised-button
                color="primary"
                (click)="submit()"
            >
                SEND
            </button>
        </mat-card-actions>
    </mat-card>

</div>
