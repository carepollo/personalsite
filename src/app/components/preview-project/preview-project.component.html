<mat-card>
    <mat-card-header>
        <mat-card-title-group>
            <mat-card-title>
                {{datasource.title}}
            </mat-card-title>
            <mat-card-subtitle>
                {{datasource.endDate | date:'MMMM yyyy'}} | {{datasource.developmentTime}}
            </mat-card-subtitle>
            <img mat-card-sm-image [src]="datasource.language.icon" alt="languageIcon">
        </mat-card-title-group>
    </mat-card-header>

    <mat-card-content>
            <mat-chip-listbox *ngIf="datasource.technologies.length > 0; else default">
                <mat-chip selected *ngFor="let tag of datasource.technologies" (click)="tag.docs">
                    <img matChipAvatar [src]="tag.icon" [alt]="'logo of ' + tag.name">
                    {{tag.name}}
                </mat-chip>
            </mat-chip-listbox>
            <ng-template #default>
                <mat-chip>
                    Standard Library
                </mat-chip>
            </ng-template>
        <mat-divider></mat-divider>
    </mat-card-content>

    <mat-card-actions align="end">
        <button mat-button (click)="goTo(datasource.title)">
            DETAIL
        </button>
        <a mat-button [href]="datasource.url" class="revertedIcon" target="_blank">
            <span>REPO</span>
            <mat-icon>open_in_new</mat-icon>
        </a>
    </mat-card-actions>
</mat-card>
