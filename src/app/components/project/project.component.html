<mat-card>
    <mat-card-header>
        <mat-card-title>
            {{project.title}}
        </mat-card-title>
        <mat-card-subtitle>
            {{project.endDate | date:'MMMM yyyy'}} | {{project.developmentTime}}
        </mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
        <mat-card-title>Tech Stack</mat-card-title>
        <p>
            <mat-chip-listbox *ngIf="project.technologies.length > 0; else default">
                <mat-chip selected *ngFor="let tag of project.technologies" (click)="tag.docs">
                    <img matChipAvatar [src]="tag.icon" [alt]="'logo of ' + tag.name">
                    {{tag.name}}
                </mat-chip>
            </mat-chip-listbox>
            <ng-template #default>
                <mat-chip>
                    Standard Library
                </mat-chip>
            </ng-template>
        </p>

        <mat-card-title>Applied Skills</mat-card-title>
        <p>
            <mat-chip *ngFor="let tag of project.skills">
                {{tag}}
            </mat-chip>
        </p>

        <mat-card-title>Description</mat-card-title>
        <p>
            {{project.description}}
        </p>
        
        <mat-divider></mat-divider>
    </mat-card-content>

    <mat-card-actions align="end">
        <a mat-button [href]="project.url" class="revertedIcon" target="_blank">
            <span>REPO</span>
            <mat-icon>open_in_new</mat-icon>
        </a>
    </mat-card-actions>
</mat-card>
